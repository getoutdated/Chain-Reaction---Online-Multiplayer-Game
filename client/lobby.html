<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>
    <script type="module" src="./script.js"></script>
    <script type="text/javascript" src="proto.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <!--button class="syncMat button button4">Synchronize Matrix</button>-->

    <div id="container">
      <div class="gameArena">
        <div class="gameGrid">
        </div>
        <div class="preGame">
          <div class="gameName">
            CHAIN<br> REACTION
          </div>
          <br>
          <button id="isReady" class="nactive">
            <span>Not Ready</span>
          </button>
          <br>
          <div class="announceText">
            # have joined!<br>
            # are ready!
          </div>
          <img src="./svg/Group 1.svg" class="main_group">
        </div>
      </div>
      <div class="playerArea">
        <div class="heading">
          Players
        </div>

        <hr class="divider">
        
        <div class="playersList">
        </div>

        <div class="typeBox">
          <input placeholder="Type Something..." type="text">
        </div>
      </div>
    </div>

    <div class="lineContainer"></div>
  </body>
</html>
